<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched }"
        />
        <div class="invalid-feedback" *ngIf="loginForm.controls['email'].errors?.['required']">
          Email is mandatory!
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.controls['email'].errors?.['email']">
          Invalid email!
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="parola" class="form-label">Password:</label>
        <input
          type="password"
          id="parola"
          name="parola"
          class="form-control"
          formControlName="parola"
          [ngClass]="{ 'is-invalid': loginForm.controls['parola'].invalid && loginForm.controls['parola'].touched }"
        />
        <div class="invalid-feedback" *ngIf="loginForm.controls['parola'].errors?.['required']">
          Password is mandatory!
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
