<div class="modal-header bg-primary text-white">
  <h5 class="modal-title">Confirmare</h5>
</div>
<div class="modal-body">
  <p>{{ data.message }}</p>
</div>
<div class="modal-footer d-flex justify-content-end">
  <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Anulează</button>
  <button type="button" class="btn btn-danger" (click)="onConfirm()">Șterge</button>
</div>
